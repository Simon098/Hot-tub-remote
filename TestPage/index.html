<html>
	<head>
		<title>Hot tub remote test page</title>
		<script type="module" src="./App.js"></script>
	</head>
	<body>
		<div>
		Ip: <span id='ipAddress'></span>
		</div>

		<div>
			Heater
			<button class='heater' data-state='true'>On</button>
			<button class='heater' data-state='false'>Off</button>
		<div>
		
		<div>
			Pump
			<button class='pump' data-state='true'>On</button>
			<button class='pump' data-state='false'>Off</button>
		</div>

		<div>
			Blower
			<button class='blower' data-state='true'>On</button>
			<button class='blower' data-state='false'>Off</button><br />
		</div>

		<div>
			Temp
			<button id='tempUp'>Up</button>
			<button id='tempDown'>Down</button>
		</div>
		
		<div>
			Temp
			<button class='targetTemp' data-temp='40'>40</button>
			<button class='targetTemp' data-temp='39'>39</button>
			<button class='targetTemp' data-temp='38'>38</button>
			<button class='targetTemp' data-temp='37'>37</button>
			<button class='targetTemp' data-temp='36'>36</button>
		</div>
<hr/>
		<div>
			Max Temp
			<button class='maxTemp' data-temp='40'>40</button>
			<button class='maxTemp' data-temp='39'>39</button>
			<button class='maxTemp' data-temp='38'>38</button>
			<button class='maxTemp' data-temp='37'>37</button>
			<button class='maxTemp' data-temp='36'>36</button>
		</div>

		<div>
			Auto-Restart
			<button class='autoRestart' data-state='true'>on</button>
			<button class='autoRestart' data-state='false'>off</button>
		</div>
		
		<div>
			Temperature-Lock
			<button class='tempLock' data-state='true'>on</button>
			<button class='tempLock' data-state='false'>off</button>
		</div>

		<div>
			<button id='getStatus'>Get Status</button>
		</div>

		<div>
			<pre id="response" style="border: solid black 1px;"></pre>
		</div>
	</body>
</html>
